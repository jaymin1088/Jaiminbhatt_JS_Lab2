<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="/CSS/main.css">
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Javascript Quiz</h1>
            <hr class="divider">
 
            <p id="question"></p>
 
            <div class="buttons">
                <button id="btn0" class="choice-btn"></button>
                <button id="btn1" class="choice-btn"></button>
                <button id="btn2" class="choice-btn"></button>
                <button id="btn3" class="choice-btn"></button>
            </div>
 
            <hr class="divider">
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
 
    <script src="/Javascript/index.js"></script>
</body>
</html>
